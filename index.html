<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card">
    <img class='card-header' src="./images/illustration-hero.svg" alt="card header">
    <h2>Order Summary</h2>
    
    <div class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
    </div>


    <div class="plan-badge">
      <img src="./images/icon-music.svg" alt="logo music" />
      <div class="plan-price">
        <h2>Annual Plan</h2>
        <h3>$59.99/year</h3>
      </div>
      <div><a href="#">Change</a></div>
    </div>
    
  
    <div class="button payment">Proceed to Payment</div>
    <div class="cancel">Cancel Order</div>
    
  </div>
</body>
</html>
